<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/texture.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</head>
<body>

    <canvas id="canvas">

    </canvas>

</body>
<script>

    window.onload = function() {

        /**
         * Initialize texture
         */
        var canvas = document.getElementById("canvas");
        var snake = new Game(500, 500, 10, canvas, 80);

        snake.init();
        snake.start();

        document.onkeydown = function(event) {

            var event = event || window.event;
            var e = event.keyCode;
            var action = snake.getAction();

            if (e === 39 && action !== 'left') {
                snake.setAction('right');
            }
            else if (e === 37 && action !== 'right') {
                snake.setAction('left');
            }
            else if (e === 38 && action !== 'down') {
                snake.setAction('up');
            }
            else if (e === 40 && action !== 'up') {
                snake.setAction('down');
            }

            /* start new game */
            if (snake.gameOver && e === 32) {
                snake.start();
            }
        }
    }


</script>
</html>
