<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/js/texture.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</head>
<body>
    <div class="container">

        <div class="page-header">
            <h1>JavaScript Snake Game</h1>
        </div>

        <div class="alert alert-success">
            Use <code>Left</code> <code>Right</code> <code>Up</code> <code>Down</code> to move snake
        </div>

        <div class="alert alert-success">
            Use <code>space</code> to restart game
        </div>
        <button type="button" class="btn btn-success btn-lg btn-block">Start game</button>
        <canvas id="canvas"></canvas>
    </div>

    <div id="footer">
        <h5>
            <small>
                <p>&#9426 2016 vladyslavgryn</p>
                <p>All source code available at <a href="https://github.com/vladyslavgryn">GitHub</a></p>
            </small>
        </h5>
    </div>
</body>

<script>

    window.onload = function() {

        /**
         * Initialize texture
         */
        var canvas = document.getElementById("canvas");
        var snake = new Game(500, 500, 10, canvas, 80);

        snake.init();
        snake.start();

        document.onkeydown = function(event) {

            var event = event || window.event;
            var e = event.keyCode;
            var action = snake.getAction();

            if (e === 39 && action !== 'left') {
                snake.setAction('right');
            }
            else if (e === 37 && action !== 'right') {
                snake.setAction('left');
            }
            else if (e === 38 && action !== 'down') {
                snake.setAction('up');
            }
            else if (e === 40 && action !== 'up') {
                snake.setAction('down');
            }

            /* start new game */
            if (snake.gameOver && e === 32) {
                snake.start();
            }
        }
    }


</script>
</html>
