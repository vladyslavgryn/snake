<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/canvas.js"></script>
</head>
<body>

    <canvas id="canvas">

    </canvas>

</body>
<script>

    window.onload = function() {
        /**
         * Initialize canvas
         */
        Canvas.init()

        document.onkeydown = function(event) {

            var event = event || window.event;
            var e = event.keyCode;

            switch (e) {
                case 39 :
                    Canvas.setAction('right');
                    break;
                case 37 :
                    Canvas.setAction('left');
                    break
                case 38 :
                    Canvas.setAction('up');
                    break;
                case 40 :
                    Canvas.setAction('down');
                    break;
            }

        }
    }


</script>
</html>
