<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/js/texture.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</head>
<body>
    <div class="container">

        <div class="page-header">
            <h1>JavaScript Snake Game</h1>
        </div>

        <div class="row">
            <div class="col-lg-7">
                <canvas id="canvas"></canvas>
            </div>

            <div class="col-lg-5">

                <div class="alert alert-success">
                    Use <code>Left</code> <code>Right</code> <code>Up</code> <code>Down</code> to move snake
                </div>

                <div class="alert alert-success">
                    Use <code>space</code> to restart game
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Score</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>102</td>
                                <td>20.04.2016</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" class="btn btn-danger btn-block">Clear</button>
            </div>
        </div>
        <div class="push"></div>
    </div>

    <div class="footer">
        <h5>
            <small>
                <p>&#9426 2016 vladyslavgryn</p>
                <p>All source code available at <a href="https://github.com/vladyslavgryn">GitHub</a></p>
            </small>
        </h5>
    </div>
</body>

<script>

    window.onload = function() {

        /**
         * Initialize texture
         */
        var canvas = document.getElementById("canvas");
        var snake = new Game(500, 500, 10, canvas, 100);

        snake.init();

        document.onkeydown = function(event) {

            var event = event || window.event;
            var e = event.keyCode;

            if (e === 39 && snake.globalAction !== 'left') {
                snake.setAction('right');
            }
            else if (e === 37 && snake.globalAction !== 'right') {
                snake.setAction('left');
            }
            else if (e === 38 && snake.globalAction !== 'down') {
                snake.setAction('up');
            }
            else if (e === 40 && snake.globalAction !== 'up') {
                snake.setAction('down');
            }

            /* start new game */
            if (snake.gameOver && e === 32) {
                snake.start();
            }
        }
    }


</script>
</html>
