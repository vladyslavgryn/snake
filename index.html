<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/canvas.js"></script>
</head>
<body>

    <canvas id="canvas">

    </canvas>

</body>
<script>

    window.onload = function() {
        /**
         * Initialize canvas
         */
        Canvas.init()

        document.onkeydown = function(event) {

            var event = event || window.event;
            var e = event.keyCode;
            var action = Canvas.getAction();

            if (e === 39 && action !== 'left') {
                Canvas.setAction('right');
            }
            else if (e === 37 && action !== 'right') {
                Canvas.setAction('left');
            }
            else if (e === 38 && action !== 'down') {
                Canvas.setAction('up');
            }
            else if (e === 40 && action !== 'up') {
                Canvas.setAction('down');
            }
        }
    }


</script>
</html>
